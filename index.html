  <script>
    // HTML-escape kaynaklÄ± &amp; varyasyonlarÄ±nÄ± dÃ¼zelt
    function normalizeUrl(u) {
      if (!u) return u;
      return u
        .replace(/\\u0026amp;/gi, '&')
        .replace(/&amp%3B/gi, '&')
        .replace(/&amp;/gi, '&');
    }

    // Teams iÃ§indeyse sistem tarayÄ±cÄ±sÄ±nda aÃ§
    function bindOpenInBrowser() {
      const btn = document.getElementById('start-training');
      if (!btn) return;

      btn.addEventListener('click', function (e) {
        if (typeof microsoftTeams !== 'undefined' && microsoftTeams?.app?.openLink) {
          e.preventDefault();
          const url = this.href;
          microsoftTeams.app.openLink(url);
        }
      });
    }

    // UI gÃ¼ncelle
    const setUI = ({ title, trainingUrl, activityContent, fullName }) => {
      if (fullName) {
        document.getElementById('training-fullname').textContent = fullName;
      }
      if (activityContent) {
        document.getElementById('training-content').textContent = activityContent;
      }
      if (trainingUrl) {
        const normalized = normalizeUrl(trainingUrl);
        document.getElementById('start-training').href = normalized;
        bindOpenInBrowser();
      }
    };

    // Base64 decode helper
    const decode = (b64) => {
      try { return atob(b64); } catch (e) {  return null; }
    };

    // Boot
    microsoftTeams?.app.initialize()
      .then(() => {
        return microsoftTeams.app.getContext();
      })
      .then(ctx => {
        const sub = ctx.page?.subPageId; // TeamsService deep link context -> subPageId (base64 json)
        if (!sub) {  return; }

        const jsonText = decode(sub);
        if (!jsonText) return;

        try {
          const data = JSON.parse(jsonText); // { trainingUrl, title, activityContent, fullName }
          setUI({
            title: data.title,
            trainingUrl: data.trainingUrl,
            activityContent: data.activityContent,
			fullName:data.fullName
          });
        } catch (e) {
        }
      })
      .catch(err => err.message);
  </script>
