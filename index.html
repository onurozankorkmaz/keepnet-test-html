<!doctype html>
<html lang="tr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Keepnet Training – Welcome</title>
  <script src="https://res.cdn.office.net/teams-js/2.24.0/js/MicrosoftTeams.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', async () => {
    try {
      await microsoftTeams.app.initialize(); // Teams handshake
      const ctx = await microsoftTeams.app.getContext();
      console.log('Teams initialized', ctx?.app?.theme);
    } catch (e) {
      console.warn('Teams init error (önemli değil)', e);
    }

    // Query string parametreyi al
    const p = new URLSearchParams(window.location.search);
    const name = p.get('n');
    if (name) {
      const h1 = document.querySelector('h1');
      if (h1) {
        h1.textContent = `Merhaba ${name}`;
      }
    }
  });
</script>

  
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      font-family: ui-sans-serif, system-ui, Segoe UI, Arial
    }

    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center
    }

    .card {
      padding: 24px;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      max-width: 560px
    }

    h1 {
      margin: 0 0 8px;
      font-size: 22px
    }

    p {
      margin: 0 0 16px;
      line-height: 1.5
    }

    a.button {
      display: inline-block;
      padding: 10px 16px;
      border-radius: 10px;
      text-decoration: none;
      border: 1px solid #d1d5db
    }

    a.button:hover {
      background: #f3f4f6
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Keepnet Training</h1>
      <p>Keepnet olarak senin için bir eğitim hazırladık.</p>
      <a class="button" href="https://keepnetlabs.com" target="_blank" rel="noreferrer">Eğitime Git</a>
    </div>
  </div>

</body>

</html>
