      if (trainingUrl) {
        const normalized = normalizeUrl(trainingUrl);
        document.getElementById('start-training').href = normalized;
        bindOpenInBrowser();
      }
    };

    // Base64 decode helper
    const decode = (b64) => {
      try { return atob(b64); } catch (e) { log("Base64 error: " + e.message); return null; }
    };

    // Boot
    microsoftTeams?.app.initialize()
      .then(() => {
        return microsoftTeams.app.getContext();
      })
      .then(ctx => {
        const sub = ctx.page?.subPageId; // TeamsService deep link context -> subPageId (base64 json)
        if (!sub) { log("No subPageId in context"); return; }

        const jsonText = decode(sub);
        if (!jsonText) return;

        try {
          const data = JSON.parse(jsonText); // { trainingUrl, title, activityContent }
          setUI({
            title: data.title,
            trainingUrl: data.trainingUrl,
            activityContent: data.activityContent
          });
        } catch (e) {
        }
      })
      .catch(err => err.message);
  </script>

  debugger;

    const text = el.textContent || "";
    const idx = text.indexOf(",");

    if (idx !== -1) {
      // virgÃ¼l dahil Ã¶ncesi + <br/> + sonrasÄ±
      const before = text.slice(0, idx + 1);
      const after = text.slice(idx + 1).trimStart();

    }
  }

  // sayfa yÃ¼klenince veya UI setUI sonrasÄ±nda Ã§aÄŸÄ±rabilirsin

</script>
