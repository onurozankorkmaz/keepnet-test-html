<!doctype html>
<html lang="tr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Keepnet Training – Welcome</title>
  <script src="https://res.cdn.office.net/teams-js/2.24.0/js/MicrosoftTeams.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        await microsoftTeams.app.initialize();              // handshake
        const ctx = await microsoftTeams.app.getContext();  // tema vb.
        console.log('Teams initialized', ctx?.app?.theme);
      } catch (e) {
        console.error('Teams init error', e);
      }
    });
  </script>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      font-family: ui-sans-serif, system-ui, Segoe UI, Arial
    }

    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center
    }

    .card {
      padding: 24px;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      max-width: 560px
    }

    h1 {
      margin: 0 0 8px;
      font-size: 22px
    }

    p {
      margin: 0 0 16px;
      line-height: 1.5
    }

    a.button {
      display: inline-block;
      padding: 10px 16px;
      border-radius: 10px;
      text-decoration: none;
      border: 1px solid #d1d5db
    }

    a.button:hover {
      background: #f3f4f6
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Keepnet Training</h1>
      <p>Merhaba! Bu kişisel sekme Teams içinde basit bir karşılama ekranı sağlar.</p>
      <a class="button" href="https://keepnetlabs.com" target="_blank" rel="noreferrer">Siteyi ziyaret et</a>
    </div>
  </div>
</body>

</html>
