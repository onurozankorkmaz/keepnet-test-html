<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keepnet Cybersecurity Training</title>
  <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
  <style>
    body { font-family: Segoe UI, sans-serif; margin:0; padding:20px; background:#f7f7fb; }
    .wrap { max-width:560px; margin:0 auto; background:#fff; border-radius:12px; padding:28px; box-shadow:0 8px 24px rgba(0,0,0,.08) }
    h1 { margin:0 0 10px 0; font-size:22px; color:#222 }
    .title { margin:10px 0 24px; color:#555 }
    .btn { display:inline-block; padding:12px 18px; border-radius:8px; text-decoration:none; margin-right:8px; font-weight:600 }
    .btn-primary { background:#106ebe; color:#fff }
    .btn-secondary { background:#eee; color:#333 }
    .debug { margin-top:16px; padding:12px; background:#fafafa; border-left:4px solid #106ebe; font:12px/1.5 ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; max-height:180px; overflow:auto }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Cybersecurity Training</h1>
    <div class="title" id="training-title">Yeni güvenlik eğitimi atandı</div>
    <a target="_blank" id="start-training" href="https://training.keepnetlabs.com/course/123" class="btn btn-primary">Eğitime Başla</a>
    <a target="_blank" id="get-help" href="https://keepnetlabs.com/support" class="btn btn-secondary">Yardım</a>
    <div class="debug" id="debug"></div>
  </div>

  <script>
    const log = (m)=>{const d=document.getElementById('debug');d.innerHTML += (new Date()).toTimeString().slice(0,8)+": "+m+"<br/>"; d.scrollTop=d.scrollHeight;}
    const setUI = ({ title, trainingUrl }) => {
      if (title) { document.getElementById('training-title').textContent = title; log("Title set: " + title); }
      if (trainingUrl) {
        document.getElementById('start-training').href = trainingUrl;
        document.getElementById('get-help').href = trainingUrl + (trainingUrl.includes('?') ? '&' : '?') + 'help=true';
        log("Links set: " + trainingUrl);
      }
    };
    const decode = (b64) => { try { return atob(b64); } catch(e){ log("Base64 error: " + e.message); return null; } }

    log("Page loading. Teams SDK: " + (typeof microsoftTeams !== 'undefined'));
    if (typeof microsoftTeams === 'undefined') { log("Not in Teams host"); }

    microsoftTeams?.app.initialize()
      .then(() => {
        log("Teams SDK initialized");
        return microsoftTeams.app.getContext();
      })
      .then(ctx => {
        log("Context.page: " + JSON.stringify(ctx.page || {}));
        const sub = ctx.page?.subPageId;
        if (!sub) { log("No subPageId in context"); return; }
        const jsonText = decode(sub);
        if (!jsonText) return;
        log("Decoded: " + jsonText);
        try {
          const data = JSON.parse(jsonText);
          setUI({ title: data.title, trainingUrl: data.trainingUrl });
          if (data.enrollment) log("Enrollment: " + data.enrollment);
        } catch (e) {
          log("JSON parse error: " + e.message);
        }
      })
      .catch(err => log("Teams init/context error: " + err.message));
  </script>
</body>
</html>
