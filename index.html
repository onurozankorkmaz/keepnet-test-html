<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keepnet Cybersecurity Training</title>
    <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        .training-title {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 25px;
            font-weight: 500;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 8px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        .btn-primary {
            background: #007acc;
            color: white;
        }
        .btn-primary:hover {
            background: #005a9e;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        .btn-secondary:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }
        .debug {
            margin-top: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-left: 4px solid #007acc;
            text-align: left;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ğŸ”’</div>
        <h1>Cybersecurity Training</h1>
        <div class="training-title" id="training-title">Yeni gÃ¼venlik eÄŸitimi atandÄ±</div>
        
        <a href="https://training.keepnetlabs.com/course/123" id="start-training" class="btn btn-primary">ğŸ¯ EÄŸitime BaÅŸla</a>
        <a href="https://keepnetlabs.com/support" id="get-help" class="btn btn-secondary">â“ YardÄ±m Al</a>
        
        <div class="debug" id="debug-area">
            <strong>ğŸ”§ Debug Bilgileri:</strong><br>
        </div>
    </div>

    <script>
        function log(message) {
            const now = new Date();
            const timestamp = now.toTimeString().slice(0, 8);
            const debugArea = document.getElementById('debug-area');
            debugArea.innerHTML += `${timestamp}: ${message}<br>`;
            debugArea.scrollTop = debugArea.scrollHeight;
        }

        function updateButtons(trainingUrl) {
            const startBtn = document.getElementById('start-training');
            const helpBtn = document.getElementById('get-help');
            
            if (trainingUrl) {
                startBtn.href = trainingUrl;
                helpBtn.href = trainingUrl + '?help=true';
                log('Butonlar gÃ¼ncellendi: ' + trainingUrl);
            } else {
                log('Training URL boÅŸ, butonlar gÃ¼ncellenmedi');
            }
        }

        function base64Decode(str) {
            try {
                return atob(str);
            } catch (e) {
                log('Base64 decode hatasÄ±: ' + e.message);
                return null;
            }
        }

        function parseDataFromUrlParams() {
            // URL query parametrelerinden verileri al (Teams placeholder'lardan gelen)
            const urlParams = new URLSearchParams(window.location.search);
            
            log('URL Params bulundu:');
            for (const [key, value] of urlParams.entries()) {
                log(`  ${key}: ${value}`);
            }
            
            const subEntityId = urlParams.get('subEntityId');
            
            if (subEntityId) {
                log('subEntityId bulundu: ' + subEntityId);
                
                const decodedJson = base64Decode(subEntityId);
                if (decodedJson) {
                    log('Base64 decode edildi: ' + decodedJson);
                    
                    try {
                        const data = JSON.parse(decodedJson);
                        log('JSON parse edildi: ' + JSON.stringify(data));
                        return data;
                    } catch (e) {
                        log('JSON parse hatasÄ±: ' + e.message);
                    }
                }
            } else {
                log('subEntityId parametresi bulunamadÄ±');
            }
            
            return null;
        }

        // Sayfa yÃ¼klenme
        log('Sayfa yÃ¼klendi. Teams iÃ§inde: ' + (typeof microsoftTeams !== 'undefined'));
        log('Current URL: ' + window.location.href);

        if (typeof microsoftTeams !== 'undefined') {
            log('Teams SDK bulundu, initialize ediliyor...');
            
            // DOM hazÄ±r olduÄŸunda
            document.addEventListener('DOMContentLoaded', function() {
                log('DOM yÃ¼klendi');
                
                microsoftTeams.app.initialize().then(() => {
                    log('Teams SDK initialize baÅŸarÄ±lÄ±');
                    
                    // Teams context'ini al
                    microsoftTeams.app.getContext().then(context => {
                        log('Context alÄ±ndÄ±: ' + JSON.stringify(context, null, 2));
                        
                        // Context'ten subPageId'yi al
                        if (context.page && context.page.subPageId) {
                            log('Context subPageId bulundu: ' + context.page.subPageId);
                            
                            const decodedJson = base64Decode(context.page.subPageId);
                            if (decodedJson) {
                                log('Context Base64 decode edildi: ' + decodedJson);
                                
                                try {
                                    const data = JSON.parse(decodedJson);
                                    log('Context JSON parse edildi: ' + JSON.stringify(data));
                                    
                                    if (data.title) {
                                        document.getElementById('training-title').textContent = data.title;
                                        log('Title gÃ¼ncellendi (context): ' + data.title);
                                    }
                                    
                                    if (data.trainingUrl) {
                                        updateButtons(data.trainingUrl);
                                    }
                                    
                                    if (data.enrollment) {
                                        log('Enrollment ID: ' + data.enrollment);
                                    }
                                    
                                    return; // Context'ten baÅŸarÄ±yla aldÄ±k, URL params'a gerek yok
                                } catch (e) {
                                    log('Context JSON parse hatasÄ±: ' + e.message);
                                }
                            }
                        }
                        
                        // Context'ten alamadÄ±k, URL params'tan dene
                        const data = parseDataFromUrlParams();
                        if (data) {
                            if (data.title) {
                                document.getElementById('training-title').textContent = data.title;
                                log('Title gÃ¼ncellendi (URL): ' + data.title);
                            }
                            
                            if (data.trainingUrl) {
                                updateButtons(data.trainingUrl);
                            }
                            
                            if (data.enrollment) {
                                log('Enrollment ID: ' + data.enrollment);
                            }
                        } else {
                            log('HiÃ§bir kaynaktan veri parse edilemedi');
                        }
                        
                    }).catch(error => {
                        log('Context alma hatasÄ±: ' + error.message);
                        
                        // Context alamazsa URL params'tan dene
                        const data = parseDataFromUrlParams();
                        if (data) {
                            if (data.title) document.getElementById('training-title').textContent = data.title;
                            if (data.trainingUrl) updateButtons(data.trainingUrl);
                        }
                    });
                    
                }).catch(error => {
                    log('Teams SDK initialize hatasÄ±: ' + error.message);
                    
                    // Teams SDK baÅŸarÄ±sÄ±z olursa URL params'tan dene
                    const data = parseDataFromUrlParams();
                    if (data) {
                        if (data.title) document.getElementById('training-title').textContent = data.title;
                        if (data.trainingUrl) updateButtons(data.trainingUrl);
                    }
                });
            });
        } else {
            log('Teams SDK bulunamadÄ±, standart web sayfasÄ± olarak Ã§alÄ±ÅŸÄ±yor');
            
            // Teams dÄ±ÅŸÄ±nda da URL params'tan dene
            const data = parseDataFromUrlParams();
            if (data) {
                if (data.title) document.getElementById('training-title').textContent = data.title;
                if (data.trainingUrl) updateButtons(data.trainingUrl);
            }
        }
    </script>
</body>
</html>
