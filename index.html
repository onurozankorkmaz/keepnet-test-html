<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keepnet Cybersecurity Training</title>
  <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
  <style>
    body { font-family: Segoe UI, sans-serif; margin:0; padding:20px; background:#f7f7fb; }
    .wrap { max-width:560px; margin:0 auto; background:#fff; border-radius:12px; padding:28px; box-shadow:0 8px 24px rgba(0,0,0,.08) }
    h1 { margin:0 0 10px 0; font-size:22px; color:#222 }
    .title { margin:10px 0 24px; color:#555 }
    .btn { display:inline-block; padding:12px 18px; border-radius:8px; text-decoration:none; margin-right:8px; font-weight:600 }
    .btn-primary { background:#106ebe; color:#fff }
    .btn-secondary { background:#eee; color:#333 }
    .debug { margin-top:16px; padding:12px; background:#fafafa; border-left:4px solid #106ebe; font:12px/1.5 ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; max-height:220px; overflow:auto; border-radius:6px }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Cybersecurity Training</h1>
    <div class="title" id="training-title">Yeni güvenlik eğitimi atandı</div>

    <a target="_blank" id="start-training" href="https://training.keepnetlabs.com/course/123" class="btn btn-primary" rel="noopener">Eğitime Başla</a>
    <a target="_blank" id="get-help" href="https://keepnetlabs.com/support" class="btn btn-secondary" rel="noopener">Yardım</a>

    <div class="debug" id="debug"></div>
  </div>

  <script>
    // Basit logger
    const log = (m) => {
      const d = document.getElementById('debug');
      d.innerHTML += (new Date()).toTimeString().slice(0,8) + ": " + m + "<br/>";
      d.scrollTop = d.scrollHeight;
    };

    // HTML-escape kaynaklı &amp; varyasyonlarını düzelt
    function normalizeUrl(u) {
      if (!u) return u;
      return u
        .replace(/\\u0026amp;/gi, '&')
        .replace(/&amp%3B/gi, '&')
        .replace(/&amp;/gi, '&');
    }

    // Teams içindeyse sistem tarayıcısında aç
    function bindOpenInBrowser() {
      const btn = document.getElementById('start-training');
      if (!btn) return;

      btn.addEventListener('click', function (e) {
        if (typeof microsoftTeams !== 'undefined' && microsoftTeams?.app?.openLink) {
          e.preventDefault();
          const url = this.href;
          microsoftTeams.app.openLink(url);
          log("Opening in system browser: " + url);
        }
      });
    }

    // UI güncelle
    const setUI = ({ title, trainingUrl }) => {
      if (title) {
        document.getElementById('training-title').textContent = title;
        log("Title set: " + title);
      }
      if (trainingUrl) {
        const normalized = normalizeUrl(trainingUrl);
        document.getElementById('start-training').href = normalized;
        document.getElementById('get-help').href = normalized + (normalized.includes('?') ? '&' : '?') + 'help=true';
        log("Links set: " + normalized);
        bindOpenInBrowser();
      }
    };

    // Base64 decode helper
    const decode = (b64) => {
      try { return atob(b64); } catch (e) { log("Base64 error: " + e.message); return null; }
    };

    // Boot
    log("Page loading. Teams SDK: " + (typeof microsoftTeams !== 'undefined'));
    microsoftTeams?.app.initialize()
      .then(() => {
        log("Teams SDK initialized");
        return microsoftTeams.app.getContext();
      })
      .then(ctx => {
        log("Context.page: " + JSON.stringify(ctx.page || {}));
        const sub = ctx.page?.subPageId; // TeamsService deep link context -> subPageId (base64 json)
        if (!sub) { log("No subPageId in context"); return; }

        const jsonText = decode(sub);
        if (!jsonText) return;

        log("Decoded: " + jsonText);
        try {
          const data = JSON.parse(jsonText); // { trainingUrl, title, enrollment }
          setUI({ title: data.title, trainingUrl: data.trainingUrl });
          if (data.enrollment) log("Enrollment: " + data.enrollment);
        } catch (e) {
          log("JSON parse error: " + e.message);
        }
      })
      .catch(err => log("Teams init/context error: " + err.message));
  </script>
</body>
</html>
